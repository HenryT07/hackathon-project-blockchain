[features]
resolution = true
skip-lint = false

[programs.devnet]
trivia_game = "YourProgramIdHere"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "devnet"
wallet = "~/.config/solana/id.json"

[scripts]
test = "yarn run ts-mocha -p ./tsconfig.json -t 1000000 tests/**/*.ts"

[test]
startup_wait = 10000

[test.validator.clone]
geyser = true

[test.validator.account]
[test.validator.account."*"]
account = "tests/fixtures/geyser-plugin-config.json"

